<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Terrarium Tracker</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <nav class="topbar">
        <span class="logo">Terrarium Tracker</span>
        <button id="toggle-stats">Toggle Stats</button>
    </nav>

    <main>
        <section class="terrarium">
            <h1>Mini Biome Monitor</h1>
            <canvas id="humidity-chart" width="480" height="240"></canvas>
        </section>

        <section class="stats" id="stats-panel">
            <h2>Growth Log</h2>
            <ul id="growth-log"></ul>
        </section>
    </main>

    <footer>
        <small>Last synced with moss network: <span id="last-sync">never</span></small>
    </footer>

    <script src="script2.js"></script>
</body>
</html>
